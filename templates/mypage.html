<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wetube에 오신것을 환영합니다!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

    <!-- JS 쿠키 토큰 넣을때 필요함-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index_style.css')}}">
    <script type=text/javascript src="{{ url_for('static', filename='js/mypage.js') }}"></script>

</head>

<body>
    <div class="mytitle">

        <div class="login">
            <a href='/'> <button>  홈으로  </button> </a>
            <a> <button onclick="logout()">  로그아웃  </button> </a>
        </div>
        
        <div class="title_content">
            <h1> {{ nick_name }} 의 Mypage. </h1>
            <button onclick="open_box()">영상 평가하기</button> 
        </div>

    </div>

    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <h5 id='user_id' style= "display:none"> {{user_id }}</h5>

            <input id="url" type="email" class="form-control" placeholder="name@example.com" />
            <label>YouTube URL</label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>

        <div class="form-floating">
            <textarea id="comment" class=" form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>

        <div class="mybtns">
            <button id="post_btn" onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
            <button id="save_btn" onclick="save()" type="button" class="btn btn-dark">저장</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark"> 닫기 </button>
        </div>

    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
        </div>
    </div>
    </div>

</body>

</html>
