<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wetube - 로그인 페이지 </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/header_style.css')}}">

    <script>
        function login(){
            $.ajax({
                type: "POST",
                url : "/login",
                data: {user_id: $('#user_id').val(), password : $('#password').val()},
                success: function(response){
                    if (response['status']){
                        $.cookie('token', response['token']);
                        window.location.href = '/'
                    } else{
                        alert(response['message'])
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <h1> Wetube </h1>
        <h1> 로그인 페이지 입니다.</h1>
    </div>


    <div class="card" style="margin-top: 50px; width: 400px; height: 350px; margin-left: auto; margin-right: auto;">

        <div class="card-body">

            <div class="row mt-5">
                <h1 style="text-align: center;"> 로그인 </h1>
            </div>

            <div class="col-12">

                <div class="form-group" style="margin-top: 10px;">
                    <label for="user" style="margin-left: 3px;">아이디</label>
                    <input type="text" class="form-control" id="user_id" placeholder="아이디" name="user_id" />
                </div>

                <div class="form-group" style="margin-top: 10px;">
                    <label for="password" style="margin-left: 3px;">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                </div>

                <div style="display: flex;">
                    <button onclick="login()" type="submit" class="btn btn-primary" style="margin-top: 20px; margin-left: auto;"> 로그인 </button>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
