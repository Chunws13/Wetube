<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wetube에 오신것을 환영합니다!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

    <!-- JS 쿠키 토큰 넣을때 필요함-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index_style.css')}}">
    
    <script>
        $(document).ready(function() {
            listing();
            $('#save_btn').hide();
        });

        // 로그아웃
        function logout() {
            $.removeCookie('token');
            alert('로그아웃 되었습니다.')
            window.location.href = '/'
        }

        function listing() {
            fetch("/movie")
                .then((res) => res.json())
                .then((data) => {
                    let rows = data["result"];

                    $("#cards-box").empty();

                    rows.forEach((a) => {
                        let comment = a["comment"];
                        let title = a["title"];
                        let desc = a["desc"];
                        let image = a["image"];
                        let star = a["star"];

                        let star_repeat = "⭐".repeat(star);

                        let temp_html = `<div class="col">
                                        <div class="card h-100">
                                            <img src="${image}"
                                                class="card-img-top">
                                            <div class="card-body">
                                                <h5 class="card-title">${title}</h5>
                                                <p class="card-text">${desc}</p>
                                                <p>${star_repeat}</p>
                                                <p class="mycomment">${comment}</p>
                                                <button type="button" onclick="update_btn('${title}', '${image}', '${comment}', '${star}')">수정</button>
                                                <button type="button" onclick="delete_btn('${title}')">삭제</button>
                                            </div>
                                        </div>
                                    </div>`;

                        $("#cards-box").append(temp_html);
                    });
                });
        }

        // 글 쓰기
        function posting() {
            let url = $("#url").val();
            let comment = $("#comment").val();
            let star = $("#star").val();

            let formData = new FormData();
            formData.append("url_give", url);
            formData.append("comment_give", comment);
            formData.append("star_give", star);

            fetch("/movie", {
                    method: "POST",
                    body: formData
                })
                .then((res) => res.json())
                .then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }

        // 수정하기
        function update_btn(title, image, comment, star) {
            $("#post-box").show();
            $('#save_btn').show();
            $('#post_btn').hide();

            window.scrollTo(0, 0);

            $("#title").val(title);
            $("#url").val(image);
            $("#comment").val(comment);
            $("#star").val(star);
        }

        function save() {
            let url = $("#url").val();
            let comment = $("#comment").val();
            let star = $("#star").val();

            let formData = new FormData();
            formData.append("comment_give", comment);
            formData.append("star_give", star);

            fetch("/movie/update", {
                    method: "PUT",
                    body: formData
                })
                .then((res) => res.json())
                .then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }

        // 삭제하기
        function delete_btn(title) {
            let formData = new FormData();
            formData.append("title_give", title);

            fetch("/movie/delete", {
                    method: "DELETE",
                    body: formData
                })
                .then((res) => res.json())
                .then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }

        function open_box() {
            $("#post-box").show();
        }

        function close_box() {
            $("#post-box").hide();
        }
    </script>
</head>

<body>
    {% if message %}
    <script>
        alert("{{message}}")
    </script>
    {% endif %}

    <div class="mytitle">
        {% if nick_name %}
        <div class="login">
            <a> <button>  마이페이지  </button> </a>
            <a> <button onclick="logout()">  로그아웃  </button> </a>
        </div>
        
        <div class="title_content">
            <h1> {{ nick_name }}님, 환영합니다. </h1>

            <button onclick="open_box()">영화 기록하기</button> 
        </div>
        
        {% else %}
        <div class="logout">
            <a href="/login"> <button>   로그인   </button> </a>
            <a href="/register"> <button>   회원 가입   </button> </a>
        </div>

        <div class="title_content">
            <h1>내 생애 최고의 영상들</h1>
        </div>
        {% endif %}
    </div>

    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com" />
            <label>영화URL</label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>

        <div class="form-floating">
            <textarea id="comment" class=" form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>

        <div class="mybtns">
            <button id="post_btn" onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
            <button id="save_btn" onclick="save()" type="button" class="btn btn-dark">저장</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark"> 닫기 </button>
        </div>

    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">




        </div>
    </div>
    </div>

</body>

</html>
